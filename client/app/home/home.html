                <div class="span12">
                    <h1><span class="colorHighlight1">Still</span> not sure how <span class="underline">Repped</span> works?</h1>
                    <h2 style="margin:0;">There are two main parts. Let's dive in.</h2>
                    <p>In case you're not familiar with the <strong>electronic</strong> submission process for actors, it goes like this: You send an email with your reel, resume, headshot, and cover letter to an agency.</p>
                    <br>
                    <h3>The Email (Cover Letter) templates</h3>
                    <p>Repped let's you set up 4 different cover letters (or emails if you prefer to think of them that way). Why four? Because the first one typically
                        gets no response, nor does the second. By the third or the fourth either a meeting is going to happen or they'll let you know they received it and that you should try again in a few months. Repped will also help you keep track of who responded, who didn't, who expressed interest, who wants you to follow up after pilot season, etc. There is so much noise to cut through that you have to be tenacious. That's why there are up to four emails you can create.</p>
                    <p>Just to be clear, you are only sending one at a time. In the app you can specify the interval between emails, whether that is one week, two, or four, it's all up to you. Two weeks seems to be a good average number between submissions until you get a response. The last thing you want to do is upset the agents you are trying to get to represent you</p>
                    <p>In the email (template) itself, you can do cool things like use the persons whole name, first name or the company's name in the template, and it will automatically change for each person you send it to. This makes it feel like a personal email, think of it like a digital signature.
                    There is more info about this inside.</p>

                    <div class="row">
                        <div class="col-xs-4">
                        </div>
                        <div class="col-xs-4" style="text-align:center;">
                            <a id="openSignup" class="btn btn-large cta scroll" style="margin:0px;">Sign up</a>
                        </div>
                        <div class="col-xs-4">
                        </div>
                    </div>

                    
                    
                    <h3>The List</h3>
                    <p>This is who you are going to submit to. There is a list you can use to start but are highly encouraged to add to the list, and verify the correct email address, and spelling. There are a few different options to choose from when you sign up. You can submit to up to 400 agencies or managers
                    at a time. Another thing to notice is that you get to send each email (template) to the entire list. So the total number of emails for the <span class="colorHighlight1">400 submissions plan</span>
                        is actually up to <span class="colorHighlight1">1,600 emails </span>. Yeah, that's one thousand six hundred emails. Do you think that will get a response? Yep. I'd agree.</p>
                    <p>Once you've sent the first email to the list, you can modify your templates that haven't been sent yet, but you cannot modify the list. It's up to you to verify email addresses beforehand.
                    In the future, there may be a place on the site for the community to maintain the list of email addresses so you don't have to go hunting for them on IMDB Pro.</p>

                    <h3>So... How Many Emails Can I Send?</h3>
                    <p>Here is the math:</p>
                    <p>With each plan you can send the four different templates you create to the list. Once you send the first email template, the list is locked. You can still record and track your progress but cannot add to the list.</p>
                    <p>With plan 1, you send a total of <span class="colorHighlight1">400</span> emails. You're list can have 100 people on it, and you can send 4 templates to the list so 4 X 100 = 400</p>
                    <p>With plan 2, you send a total of <span class="colorHighlight1">800 </span> emails. You're list can have 200 people on it, and you can send 4 templates to the list so 4 X 200 = 800</p>
                    <p>With plan 3, you send a total of <span class="colorHighlight1">1600 </span> emails. You're list can have 400 people on it, and you can send 4 templates to the list so 4 X 400 = 1600</p>
                </div>
